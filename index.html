<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>19-11 ‚ô° Ch√∫c Anh H·∫°nh Ph√∫c Nh√©!</title>
    <style>
        body {
            margin: 0; padding: 0; overflow: hidden;
            height: 100vh; width: 100vw;
            background: #000;
            font-family: Arial, sans-serif;
            perspective: 1000px;
            touch-action: none;
        }
        #scene {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.15s ease-out;
        }
        .falling-text, .heart, .rose {
            position: absolute; pointer-events: none; transform-style: preserve-3d;
        }
        .falling-text {
            color: #ff69b4; font-size: 5vw; white-space: nowrap; opacity: 0.9;
            text-shadow: 0 0 5px rgba(255,105,180,0.8), 0 0 10px rgba(255,105,180,0.6);
            animation: fadeInOut 2s infinite alternate;
        }
        .heart { color: #ff1493; font-size: 5vw; opacity: 0.9;
            text-shadow: 0 0 3px #ff1493, 0 0 5px #ff1493;
            animation: float 4s infinite ease-in-out;
        }
        .rose { color: #ff4040; font-size: 4vw; opacity: 0.9; transform: rotate(45deg);
            text-shadow: 0 0 3px #ff4040, 0 0 5px #ff4040;
            animation: float 4s infinite ease-in-out;
        }
        .layer-1 { transform: translateZ(-300px); opacity: 0.8; font-size: 3vw; }
        .layer-2 { transform: translateZ(-150px); opacity: 0.85; font-size: 4vw; }
        .layer-3 { transform: translateZ(0px); opacity: 0.9; font-size: 5vw; }
        .layer-4 { transform: translateZ(150px); opacity: 0.95; font-size: 6vw; }
        .layer-5 { transform: translateZ(300px); opacity: 1; font-size: 7vw; }

        @keyframes fadeInOut { from {opacity:0.9} to {opacity:0.6} }
        @keyframes float { 0%,100% {transform:translateY(0)} 50% {transform:translateY(-5px)} }

        @media (max-width:768px){
            .falling-text{font-size:6vw}.heart{font-size:6vw}.rose{font-size:5vw}
            .layer-1{font-size:4vw}.layer-2{font-size:5vw}.layer-3{font-size:6vw}
            .layer-4{font-size:7vw}.layer-5{font-size:8vw}
        }
    </style>
</head>
<body>

    <div id="scene"></div>

    <!-- Nh·∫°c n·ªÅn - Nh∆∞ Ph√∫t Ban ƒê·∫ßu -->
    <audio id="backgroundMusic" loop preload="auto">
        <source src="https://raw.githubusercontent.com/love-forever3/1911/main/hd.mp3" type="audio/mpeg">
    </audio>

    <!-- PH√ÅT NH·∫†C T·ª∞ ƒê·ªòNG KHI CH·∫†M/CLICK L·∫¶N ƒê·∫¶U (h·ª£p l·ªá 100% nƒÉm 2025) -->
    <script>
        const audio = document.getElementById("backgroundMusic");
        const playAudio = () => { audio.play().catch(e=>{}); };

        document.addEventListener("touchstart", playAudio, { once: true });
        document.addEventListener("click", playAudio, { once: true });
    </script>

    <!-- HI·ªÜU ·ª®NG CH·ªÆ R∆†I + TIM + HOA H·ªíNG (gi·ªØ nguy√™n nh∆∞ ban ƒë·∫ßu c·ªßa b·∫°n) -->
    <script>
        const texts = [
            "ch√∫c anh 19 - 11 lu√¥n vui v·∫ª v√† h·∫°nh ph√∫c üòä","m√£i iu anh",
            "ch√∫c anh 19 - 11 lu√¥n vui v·∫ª v√† h·∫°nh ph√∫c ü•∞","m√£i iu anh",
            "ch√∫c anh 19 - 11 lu√¥n vui v·∫ª v√† h·∫°nh ph√∫c ‚ù§Ô∏è","m√£i iu anh",
            "ch√∫c anh 19 - 11 lu√¥n vui v·∫ª v√† h·∫°nh ph√∫c ‚ú®","m√£i iu anh"
        ];
        const scene = document.getElementById("scene");
        let rotateX = 0, rotateY = 0, targetX = 0, targetY = 0;
        let dragging = false, lastX = 0, lastY = 0;
        const maxTexts = 15; let active = [];

        // Xoay 3D khi k√©o
        const startDrag = e => { 
            dragging = true; 
            lastX = e.clientX || e.touches[0].clientX;
            lastY = e.clientY || e.touches[0].clientY;
        };
        const moveDrag = e => { if(!dragging) return;
            const x = e.clientX || e.touches[0].clientX;
            const y = e.clientY || e.touches[0].clientY;
            targetY += (x - lastX)*0.5; targetX -= (y - lastY)*0.5;
            lastX = x; lastY = y;
        };
        const endDrag = () => { dragging = false; targetX = targetY = 0; };

        document.addEventListener("mousedown", startDrag);
        document.addEventListener("mousemove", moveDrag);
        document.addEventListener("mouseup", endDrag);
        document.addEventListener("touchstart", startDrag, {passive:false});
        document.addEventListener("touchmove", moveDrag, {passive:false});
        document.addEventListener("touchend", endDrag);

        function updateRot(){ rotateX += (targetX-rotateX)*0.1; rotateY += (targetY-rotateY)*0.1;
            scene.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            requestAnimationFrame(updateRot);
        } updateRot();

        function randLayer(){ return ['layer-1','layer-2','layer-3','layer-4','layer-5'][Math.floor(Math.random()*5)]; }

        function createText(init=false){
            if(active.length >= maxTexts) return;
            const el = document.createElement("div");
            el.className = "falling-text "+randLayer();
            el.innerText = texts[Math.floor(Math.random()*texts.length)];
            el.style.color = `hsl(${Math.random()*360},80%,70%)`;

            const w = 200, h = 50;
            let x = Math.random()*(innerWidth-w), y = init ? Math.random()*(innerHeight-h) : -100;
            el.style.left = x+"px"; el.style.top = y+"px";
            scene.appendChild(el); active.push(el);

            let pos = y;
            const fall = () => { pos += Math.random()*1+0.5; el.style.top = pos+"px";
                if(pos > innerHeight+100) { el.remove(); active = active.filter(t=>t!==el); }
                else requestAnimationFrame(fall);
            };
            fall();
        }

        function createHeart(){
            ["layer-1","layer-2","layer-3","layer-4","layer-5"].forEach(l=>{
                const h=document.createElement("div"); h.className="heart "+l; h.innerText="‚ô•";
                h.style.left=Math.random()*innerWidth+"px"; h.style.top="-50px";
                scene.appendChild(h);
                let y=-50; const s=Math.random()*0.8+0.4;
                const m=()=>{ y+=s; h.style.top=y+"px"; if(y<innerHeight+50) requestAnimationFrame(m); else h.remove(); };
                m();
            });
        }

        function createRose(){
            const r=document.createElement("div"); r.className="rose "+randLayer(); r.innerText="‚ô•";
            r.style.left=Math.random()*innerWidth+"px"; r.style.top="-50px";
            scene.appendChild(r);
            let y=-50; const s=Math.random()*0.8+0.4;
            const m=()=>{ y+=s; r.style.top=y+"px"; if(y<innerHeight+50) requestAnimationFrame(m); else r.remove(); };
            m();
        }

        // Kh·ªüi t·∫°o
        for(let i=0;i<8;i++) createText(true);
        for(let i=0;i<3;i++) createHeart();
        for(let i=0;i<5;i++) createRose();

        // T·∫°o li√™n t·ª•c
        setInterval(createText, 600);
        setInterval(createHeart, 1400);
        setInterval(createRose, 800);
    </script>
</body>
</html>
